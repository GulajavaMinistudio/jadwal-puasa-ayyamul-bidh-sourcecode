# GitHub Actions workflow untuk auto-deploy ke GitHub Pages
name: Deploy to GitHub Pages

on:
  # Trigger on push ke branch main
  push:
    branches: [main]

  # Manual trigger via GitHub UI
  workflow_dispatch:

# Permissions untuk GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Hanya allow satu deployment concurrent
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build with Vite
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
